<iron-iconset-svg name="boilerplate" size="24">
    <svg>
        <defs>
            <g id="insertLeft" transform="rotate(180, 12.5, 12)">
                <path d="m2.01,21l20.99,-9l-20.99,-9l-0.01,7l15,2l-15,2l0.01,7z" />
            </g>
        </defs>
    </svg>
</iron-iconset-svg>

<dom-module id="boilerplate-insert">
  <style include="shared-styles"></style>
    <template>
        <div id="insert">
			
        <div id="head">
            <paper-header-panel mode="waterfall-tall" tall-class="medium-tall" class="blue" style="margin: 0;">
		      <div class="paper-header">
				<paper-icon-item>
					<paper-fab mini class="red" icon="hardware:keyboard-arrow-left" on-tap="_Close" item-icon></paper-fab>
					 <paper-item-body two-line>
						<div>{{name}}</div>
						<div class="secondary">
						<table><tr><td>
							<paper-fab mini class="green" icon="refresh" on-tap="_Refresh" item-icon alt="Refresh"></paper-fab>
							</td></tr></table>
						</div>
					  </paper-item-body>
				</paper-icon-item>
			  </div>
                            <div class="card-boilerplates white">
                                <iron-selector attr-for-selected="name">
                                    <template is="dom-repeat" id="listSelection" items="{{boilerplates}}">
                                        <div class="item-boilerplates" on-tap="_itemSelected">
                                            <paper-item>
                                                <paper-item-body two-line>
                                                    <div>{{item.name}}</div>
                                                    <div secondary>{{item.description}}</div>
                                                </paper-item-body>
							<table><tr>
							<td><paper-fab mini class="green" icon="open-in-new" on-tap="_OpenSet" item-icon alt="Open"></paper-fab></td>
							<td><paper-fab mini class="green" icon="add" on-tap="_Insert" item-icon alt="Insert"></paper-fab></td>
							<td><paper-fab mini class="green" icon="delete" on-tap="_Delete" item-icon alt="Delete"></paper-fab></td>
							</tr></table>

                                                
                                            </paper-item>
                                            <paper-ripple></paper-ripple>
                                        </div>
                                    </template>
                                </iron-selector>
                            </div>
                        </paper-header-panel>
            <paper-toast id="toast" duration="10000">
                <span role="button" tabindex="0" style="color: #eeff41;margin: 10px" onclick="document.querySelector('#toast').hide();">DISSMISS</span>
            </paper-toast>
            </div>
        </div>
    </template>

</dom-module>

<script>
    Polymer({
        is: 'boilerplate-insert',
        name: String,
        ready: function() {
            this.boilerplates = _retreieveBoilerplatesForSet('');
            this.selectedBoilerplate = "Select";
            this.selectedFunction = "";
        },
        behaviors: [
            Polymer.NeonAnimationBehavior
        ],

        properties: {

        },

        _Close: function() {
            console.log('close');
            this.fire('close');
        },
        _OpenSet: function() {
            console.log('open set');
            this.selectedFunction = "open";
        },
        _Refresh: function() {
            console.log('refresh');
            // this.fire('refresh');
        },
        _Delete: function() {
            console.log('delete');
            this.selectedFunction = "delete";
        },
        _Insert: function() {
            console.log('insert');
            this.selectedFunction = "insert";
        },
        _itemSelected: function(e,detail) {
            var _selected = this.$.listSelection.itemForElement(e.target).name;
            console.log("selected " +_selected + " " + this.selectedFunction);
            this.selectedBoilerplate = _selected;
            
          
            this.$.toast.text = this.selectedFunction + " " + _selected;
            this.$.toast.show();
            
//            this.fire(this.selectedFunction);

        },
    });
</script>
