<script>
    Polymer({
        is: 'boilerplate-add',
        behaviors: [
            Polymer.NeonAnimationBehavior
        ],
        properties: {
            sharedElements: {
                type: Object,
                value: function() {
                    return {
                        'hero': this.$.head
                    };
                }
            },
            animationConfig: {
                type: Object,
                value: function() {
                    return {
                        'entry': [{
                            name: 'slide-from-right',
                            node: this.$.button
                        }, {
                            name: 'hero-animation',
                            id: 'hero',
                            toPage: this
                        }],

                        'exit': [{
                            name: 'slide-from-right-left',
                            node: this.$.button,
                            timing: 1
                        }, {
                            name: 'slide-from-left',
                            node: this.$.head,
                            transformOrigin: '50% 50%',
                            axis: 'y',
                            timing: 1
                        }]
                    }
                }
            }
        },
        _Close: function() {
            console.log('close');
            this.fire('close');
        },
        _Select: function() {
            console.log('select boilerplate');
        },
        _Add: function() {
            console.log('add boilerplace');
            this.$.toast_add.text = "Noting selected to add. Go back to Step 2.";
            this.$.toast_add.show();

        },
        _Create: function() {
            console.log('create boilerplace');
        }
    });
</script>
