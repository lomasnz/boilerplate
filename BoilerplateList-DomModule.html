<dom-module id="boilerplate-list">

  <style>
    .card {
      float: left;
      position: relative;
      display: inline-block;
      width: 400px;
      margin: 20px 20px 20px 20px;
      vertical-align: top;
      background-color: #fff;
      box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24);
    }
    
    .item {
      position: relative;
      box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.1);
    }
    
    .big-icon {
      --iron-icon-height: 48px;
      --iron-icon-width: 48px;
    }
    
    .blue {
      background-color: var(--paper-light-blue-300);
    }
    
    .iron-selected {
      background: #C8C8C8;
    }
    
    paper-ripple {
      color: grey;
    }
  </style>

  <template>

    <div class="card" id="list">
      <iron-selector id="listSelection" attr-for-selected="{{name}}" on-tap="itemSelected">
        <template is="dom-repeat" items="{{boilerplateSets}}">
          <div class="item" name='{{item.name}}'>
            <paper-icon-item >
              <paper-item-body two-line>
                <div>{{item.name}}</div>
                <div secondary>{{item.description}}</div>
              </paper-item-body>
              <iron-icon class="big-icon" icon="hardware:keyboard-arrow-right"></iron-icon>
            </paper-icon-item>
            <paper-ripple></paper-ripple>
          </div>
        </template>
      </iron-selector>
      <div class="item">
        <paper-icon-item>
          <paper-item-body two-line>
            <div>Add</div>
            <div secondary>Add a new set of Boilerplates</div>
          </paper-item-body>
          <paper-fab mini class="blue" icon="add" on-tap="add" ></paper-fab>
        </paper-icon-item>
      </div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'boilerplate-list',
    ready: function() {
      this.boilerplateSets = [{
        name: 'CVs',
        description: 'Bolierplates'
      }, {
        name: 'Addresses',
        description: 'Boilerplates'
      }, ];
    },
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ],
    itemSelected: function() {
      var _selected = this.$.listSelection.selectedItem;
      console.log('fire select for ' + _selected);
      this.fire('select',{item: _selected});
    },
    add: function() {
      this.$.listSelection.selected = -1;
      console.log('add');
      this.fire('add');
    },
    properties: {
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.main
          };
        }
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'slide-from-left',
              node: this.$.button
            }, {
              name: 'slide-from-left',
              id: 'hero',
              toPage: this
            }],

            'exit': [{
              name: 'slide-from-left',
              node: this.$.button,
              timing: 1
            }, {
              name: 'slide-from-left',
              node: this.$.main,
              timing: 1,
              transformOrigin: '50% 50%',
              axis: 'y'
            }]

          }
        }
      }
    }

  });
</script>
