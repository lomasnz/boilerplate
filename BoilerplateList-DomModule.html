<dom-module id="boilerplate-list">
  <style include="shared-styles"></style>
  <template id="list-template">
    <div class="card" id="list" style="width:100%;">
      <div class="paper-header">
        <paper-icon-item>
    	    <paper-fab mini class="green" icon="add" on-tap="add" item-icon></paper-fab>
        </paper-icon-item>
      </div>
		
      <iron-selector>
        <template is="dom-repeat" id="listSelection" items="{{boilerplateSets}}">
          <div class="item" name='{{item.name}}' on-tap="_itemSelected">
            <paper-item>
              <paper-item-body two-line>
                <div>{{item.name}}</div>
                <div secondary>{{item.description}}</div>
              </paper-item-body>
              <iron-icon class="big-icon" icon="hardware:keyboard-arrow-right"></iron-icon>
            </paper-item>
            <paper-ripple></paper-ripple>
          </div>
        </template>
      </iron-selector>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'boilerplate-list',
    ready: function() {
       this.boilerplateSets = _retriveBoilerplateSets();
    },
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ],
    _itemSelected: function(e) {
      console.log("selected e.target:" + e.target);

      var _selected = this.$.listSelection.itemForElement(e.target);
      console.log('fire select for ' + _selected);
      var _name = _selected.name;

      console.log('name :' + _name);
      this.fire('select', {
        name: _name
      });
    },
