<dom-module id="boilerplate-component">

    <body>
        <template>
            <neon-animated-pages id="pages" selected="0" animateInitialSelection=true entry-animation="slide-from-left-animation" exit-animation="slide-from-right-animation">
                <boilerplate-list on-select="_onSelect" on-add="_onAdd"></boilerplate-list>
                <boilerplate-insert on-close="_onClose"></boilerplate-insert>
                <boilerplate-add on-close="_onClose"></boilerplate-add>
            </neon-animated-pages>
        </template>
    </body>

</dom-module>

<script>
    Polymer({
                is: 'boilerplate-component',
                behaviors: [
                    Polymer.NeonAnimationRunnerBehavior
                ],
                _onClose: function() {
                    this.$.pages.selected = 0;
                },
                _onSelect: function(e, detail, sender) {
                        console.log('item e :' + e);
                        console.log('item detail :' + detail);
                        console.log('item detail :' + detail.item);
                        this.$.pages.selected = 1;
                    },
                    _onAdd: function() {
                        console.log("adding");
                        this.$.pages.selected = 2;
                    },
                    listeners: {
                        'entry-animation-start': 'onEntryStart',
                        'entry-animation-finish': 'onEntryFinish',
                        'exit-animation-start': 'onExitStart',
                        'exit-animation-finish': 'onExitFinish'
                    },

                    onEntryStart: function(e) {
                        console.log(this.title + ' entry animation starts');
                    },
                    onEntryFinish: function(e) {
                        console.log(this.title + ' entry animation finished');
                    },
                    onExitStart: function(e) {
                        console.log(this.title + ' exit animation starts');
                    },
                    onExitFinish: function(e) {
                        console.log(this.title + ' exit animation finished');
                    }
                });
</script>
