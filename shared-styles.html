<!-- shared-styles.html -->
<dom-module id="shared-styles">
  <template>
	  
	  <style is="custom-style">
  :root {
    --dark-primary-color:       #1976D2;
    --default-primary-color:    #2196F3;
    --light-primary-color:      #BBDEFB;
    --text-primary-color:       #FFFFFF;
    --accent-color:             #03A9F4;
    --primary-background-color: #BBDEFB;
    --primary-text-color:       #212121;
    --secondary-text-color:     #727272;
    --disabled-text-color:      #BDBDBD;
    --divider-color:            #B6B6B6;


    /* Components */

    /* paper-drawer-panel */
    --drawer-menu-color:           #ffffff;
    --drawer-border-color:         1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color:             #111111;

    /* paper-input */
   --paper-input-container-color:       rgba(255, 255, 255, 0.64);
   --paper-input-container-focus-color: rgba(255, 255, 255, 1);
   --paper-input-container-input-color: #fff;
   
  }
</style>

	  
    <style>
		
	.boilerplate-insert-0 {
		border-bottom: 1px solid var(--divider-color);
		color: var(--primary-text-color);
	}	
		
    /* list */
    
    .item {
      position: relative;
      /*box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.1); */
      border-bottom: 1px solid var(--divider-color);
    }
    
    .iron-selected {
      background: var(--divider-color);
    }
    
    paper-ripple {
      color: var(--default-primary-color);
    }
    
    paper-heading {
      padding: 0px;
    }
    
    paper-icon-item {
		padding:10px;
	}
    
    /* add */
      p {
            font: calibri;
            size: 10px;
            margin: 12px;
            color: var(--primary-text-color);
        }
        
        .paper-header {
            height: 60px;
            font-size: 16px;
            line-height: 60px;
            background:var(--default-primary-color);
            color: var(--text-primary-color);
            transition: height 0.2s;
        }
        
        .paper-header.tall {
            height: 120px;
        }
        
        .content {
            /*height: 2000px;*/
            height: 100%;
        }
        
        .cover {
            margin: 20px;
        }
        
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        .short {
            padding-top: 12px;
            height: 216px;
        }
        
        
        .list {
            padding-top: 12px;
            background-color: white;
            display: inline-block;
            color: var(--primary-text-color);
            width: 280px;
            height: 228px;
            margin: 12px;
            @apply(--shadow-elevation-2dp);
        }
        
        paper-header-panel {
            width: 100%;
            height: 108px;
            margin: 12px;
            @apply(--shadow-elevation-2dp);
        }
        
        .paper-header.medium-tall {
            height: 108px;
        }
        
        
        h4 {
            margin-left: 24px;
        }
        
        .big-icon {
            --iron-icon-height: 32px;
            --iron-icon-width: 32px;
        }
        
        paper-icon-button {
            margin-left: 0px;
            display: inline;
            width: 24px;
        }
        
        paper-icon-button.grey-hover:hover {
            background: var(--accent-color);
            border-radius: 50%;
        }
        
        .card {
            float: left;
            position: relative;
            display: inline-block;
            vertical-align: top;
            background-color: white;
/*            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24); */
        }
        
        .card-boilerplates {
            height: 100%;
            position: relative;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24);
        }
        
        .item-boilerplates {
            position: relative;
			border-bottom: 1px solid var(--divider-color);
            margin-left: 0px;
        }
        
        .header-item-icons {
            display: flex;
            justify-content: flex-end;
            vertical-align: text-top;
        }
        
        .header-icon {
            color: var(--accent-color);
        }
        
        .boilerplate-icon {
            color: var(--accent-color);
        }
        
        .header-item {
            padding-left: 12px;
            padding-right: 12px;
            padding-bottom: 12px;
        }
/* insert */

        .paper-header.wide {
            width: 100px;
        }
        
        .insert-card {
            width: 280px;
            height: 80px;
            margin: 0px;
            padding: 0px;
            background-color: var(--divider-color);
        }
        
    </style>
  </template>
</dom-module>
